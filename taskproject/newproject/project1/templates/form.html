{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>STAS</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/" class="nav-item nav-link active">Home</a>



            </div>
        </div>
    </nav>

    <div class="container">


<form action="/thanks/" method="post">
  {% csrf_token %}

  <!-- Name -->
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <!-- DOB -->
  <label for="dob">DOB:</label><br>
  <input type="date" id="dob" name="dob" required><br>

  <!-- Age -->
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br>

  <!-- Gender -->
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required><br>
    <option value="">Select</option><br>
    <option value="male">Male</option><br>
    <option value="female">Female</option><br>
  </select>

  <!-- Phone Number -->
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" required><br>

  <!-- Mail ID -->
  <label for="email">Mail ID:</label><br>
  <input type="email" id="email" name="email" required><br>

  <!-- Address -->
  <label for="address">Address:</label><br>
  <textarea id="address" name="address" required></textarea><br>

  <!-- Department -->
  <label for="department">Department:</label><br>
  <select id="department" name="department" required><br>
    <option value="">Select</option><br>
    <option value="commerce">Web Design</option><br>
    <option value="engineering">Graphic Design</option><br>
      <option value="engineering">Online Marketing</option><br>
      <option value="engineering">Video Editing</option><br>
    <!-- Add more options as needed -->
  </select>
<br>
  <label for="purpose">Purpose:</label><br>

  <select id="purpose" name="purpose" required><br>
    <option value="">Select</option><br>
    <option value="enquiry">Enquiry</option><br>
    <option value="place-order">Course Purchase</option><br>

  </select>
    <br>

  <input type="submit" value="Submit"><br>
</form>
 </div>
